<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAVET</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/nav.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/footer.css') }}">
  <link rel="shortcut icon" href="https://i.ibb.co/j579N3p/MAVET-logo.jpg">
</head>
<body>
  <nav class="navbar">
    <div class="left_side">
      <a href="/">
        <img src="https://i.ibb.co/j579N3p/MAVET-logo.jpg" class="logo">
      </a>
      <h2>
        <a href="/">Museo De Artes Visuales y del Espacio del estado Táchira</a>
      </h2>
    </div>
    <div class="right_side">
      {% for element in data.navbar %}
        <button>{{element}}</button>
      {% endfor %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <footer>
    <p>Todos los derechos reservados para el Museo de Artes Visuales y del Espacio del Táchira</p>
  </footer>
</body>
</html>
